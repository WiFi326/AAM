        /* RTL Support and Custom Styles */
        body {
            font-family: 'IBM Plex Sans', 'Source Sans 3', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #064E3B 60%, #047857 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Main Content Styles */
        .main-content {
            padding: 2rem;
            min-height: 100vh;
            background: #F9FAFB;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Welcome Section */
        .welcome-section {
            background: linear-gradient(135deg, #49236f 60%, #2a439f 100%);
            border-radius: 1.125rem;
            padding: 2.5rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
        }
        
        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            color: white;
        }
      
        /* Statistics Cards */
        .stat-card {
            background: white;
            border-radius: 1.125rem;
            padding: 2rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #E5E7EB;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.15);
        }
        
        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #059669;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #6B7280;
            font-weight: 500;
        }
        
        /* Quick Actions */
        .action-btn {
            background: white;
            border: 2px solid #059669;
            color: #059669;
            padding: 1rem 1.5rem;
            border-radius: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            min-height: 52px;
        }
        
        .action-btn:hover {
            background: #059669;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }
        
        .action-icon {
            width: 20px;
            height: 20px;
            margin-left: 0.75rem;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 640px) {
            .main-content {
                padding: 1rem;
            }
            
            .stat-card {
                padding: 1.5rem;
            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .welcome-section {
                padding: 1.5rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
        }
    </style>

    <script type="module">
        // Firebase configuration (الحفاظ على الكود الأصلي)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA08egvPwqPAJ7Vzv8F8O3aW2hIWOukTyI",
            authDomain: "gg52-f1a35.firebaseapp.com",
            projectId: "gg52-f1a35",
            storageBucket: "gg52-f1a35.firebasestorage.app",
            messagingSenderId: "586005981678",
            appId: "1:586005981678:web:deaff68f8c6580bdd686ff"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get current month statistics (الحفاظ على الوظائف الأصلية)
        function getCurrentMonthStats() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            // Leaves count
            const leavesRef = ref(database, 'leaves');
            onValue(leavesRef, (snapshot) => {
                let count = 0;
                snapshot.forEach((childSnapshot) => {
                    const leave = childSnapshot.val();
                    const leaveDate = new Date(leave.startDate);
                    if (leaveDate.getMonth() === currentMonth && leaveDate.getFullYear() === currentYear) {
                        count++;
                    }
                });
                document.getElementById('leavesCount').textContent = count;
            });

            // Rewards count
            const rewardsRef = ref(database, 'rewards');
            onValue(rewardsRef, (snapshot) => {
                let count = 0;
                snapshot.forEach((childSnapshot) => {
                    const reward = childSnapshot.val();
                    const rewardDate = new Date(reward.date);
                    if (rewardDate.getMonth() === currentMonth && rewardDate.getFullYear() === currentYear) {
                        count++;
                    }
                });
                document.getElementById('rewardsCount').textContent = count;
            });

            // Violations count
            const violationsRef = ref(database, 'violations');
            onValue(violationsRef, (snapshot) => {
                let count = 0;
                snapshot.forEach((childSnapshot) => {
                    const violation = childSnapshot.val();
                    const violationDate = new Date(violation.date);
                    if (violationDate.getMonth() === currentMonth && violationDate.getFullYear() === currentYear) {
                        count++;
                    }
                });
                document.getElementById('violationsCount').textContent = count;
            });

            // Break times count (تم تغيير ID ليتوافق مع التصميم)
            const breakTimesRef = ref(database, 'breakTimes');
            onValue(breakTimesRef, (snapshot) => {
                let count = 0;
                snapshot.forEach((childSnapshot) => {
                    const breakTime = childSnapshot.val();
                    const breakDate = new Date(breakTime.date);
                    if (breakDate.getMonth() === currentMonth && breakDate.getFullYear() === currentYear) {
                        count++;
                    }
                });
                document.getElementById('breakTimesCount').textContent = count;
            });
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            getCurrentMonthStats();
        });
    </script>
